//important stuff
seta com_hunkMegs "512"
seta cl_mapAutoDownload "1"
seta dl_source "http://ws.q3df.org/getpk3bymapname.php/%m"
seta df_country "Twitch"
seta df_name "Bot"
seta name "^0<^6ttv^0/^7D^6e^7fragL^6i^7ve^0>"
seta df_script_onRespawn 1
seta con_notifyxy_enable 1
seta con_notifyx 1
seta con_notifyy 0
seta con_notifykeep 1
seta con_notifylines 18
seta con_notifytime 15
seta cg_nochatbeep 1
seta ui_browserGameType "0"
seta ui_browserMaster "1"
seta ui_browserShowEmpty "0"
seta ui_browserShowFull "0"
seta ui_browserSortKey "4"
seta com_yieldCPU "1"
seta s_muteWhenMinimized "0"
seta s_muteWhenUnfocused "0"
seta com_MaxFPS "125"
seta vm_cgame 0
seta logfile 2
seta developer 1
seta get_state "svinfo_report serverstate; wait 10;varcommand $get_state"

//binds
bind F1 "vote yes"
bind F2 "vote no"
bind F3 "team spectator"
bind F4 "+attack"
bind F5 "+scores"
bind a "toggle scr_triggers_draw 0 1"
bind b "toggle scr_clips_draw 0 1"
bind c "toggle mdd_cgaz 0 1"
bind d "toggle mdd_snap 0 3"
bind e "toggle cg_draw2D 0 1;wait 10;toggle mdd_hud 0 1"
bind f "toggle df_mp_NoDrawRadius 100 100000"
bind g "toggle df_checkpoints 0 2"
bind h "toggle df_chs1_Info6 0 40" //angles
bind i "toggle df_chs1_Info7 0 50" //ob detector
bind j "exec twitch_cmd.cfg"
bind k "toggle r_fastsky 0 1"
bind l "+speed;wait 10;-speed"
bind m "toggle df_chs1_Info5 0 1"
bind n "toggle df_drawSpeed 0 1"
bind o "toggle mdd_hud 0 1"
bind p "toggle mdd_cgaz 0 1"
bind q "clear;info players;condump condump.txt"
bind r "toggle df_chs2_Info5 0 56"
bind s "toggle df_chs0_draw 0 1"
bind t "+scores;-scores"
bind ESCAPE "togglemenu"

unbind ENTER
unbind LEFTARROW
unbind RIGHTARROW
unbind UPARROW
unbind DOWNARROW
unbind TAB